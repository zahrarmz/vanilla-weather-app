<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    
    <title>Weather app</title>
  </head>
  <body>
          <div
        style="
          background-image: url('https://s4.uupload.ir/files/sky_g2pt.jpg');
          background-repeat: repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            height: 800px;
            margin-top: -100px;
        "
        
      >
    <div class="container">

      <div class="box">
      <div class="weather-app">
        <div class="row">
          <div class="col">
            <div class="time">
              <p id="city-name"><strong>New York</strong></p>
              <ul>
                <li>Tuesday 19:52,</li>
                <li>Clear sky</li>
              </ul>
            </div>
          </div>
          <div class="col">
            <div class="temp">
              <img src="https://s4.uupload.ir/files/icon_8bt.png" id="icon" />
              <strong id="temperature">28</strong
              ><span class="units"> °C | °F </span>

              <ul>
                <li>Humidity: 61%,</li>
                <li>Wind: 1.54km/h</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div></div>
    <script src="src/app.js"></script>
  </body>
</html>
