<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
          <div
        style="
          background-image: url('https://s4.uupload.ir/files/sky_g2pt.jpg');
          background-repeat: repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            height: 700px;
            margin-top: -100px;
        "
        
      >
    <div class="container">

      <div class="box">
      <div class="weather-app">
        <form>
                    <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city.."
                  class="form-control searchCityName"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn w-100"
                />
              
              </div>
            </div>
          </form>
        <div class="row">
          <div class="col">
            <div class="time">
              <p id="city-name"><strong>New york</strong></p>
              <ul>
                <li><span id="currentTime">Tuesday</span> <span id="time">19:52</span></li>
                <li id="description">Clear Sky</li>
              </ul>
            </div>
          </div>
          <div class="col">
            <div class="temp">
              <img src="https://s4.uupload.ir/files/icon_8bt.png" id="icon" width="60px" />
              <strong id="temperature">28</strong
              ><span class="units"> <a href="#" id="cunit" class="active">Â°C </a>  </span>

              <ul>
                <li>Humidity: <span id="humidity">61</span><span id="dot">%</span></li>
                <li>Wind: <span id="speed">1.54 </span><span id="dot">km/h</span></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">

      </div>
        <div class="coder">
      <p> This project was coded by<span class="name"> Zahra Ramezani</span> and is open-sourced on<a href="https://github.com/zahrarmz/vanilla-weather-app" class="name"> GitHub </a> and hosted on <span class="name">Netlify</span> </p>
    </div>
      </div>
      
    </div>

  </div>
    <script src="src/app.js"></script>
  </body>
</html>
